language: c
addons:
  apt:
    packages:
      - libmagickwand-dev
      - cmocka
before_install:
  - mkdir -p $HOME/dl $HOME/src/XIMEA_Linux_SP
  - wget -P $HOME/dl http://www.ximea.com/downloads/recent/XIMEA_Linux_SP.tgz
  - tar -C $HOME/src/XIMEA_Linux_SP -xzf XIMEA_Linux_SP.tgz
  - cd $HOME/src/XIMEA_Linux_SP
  - ./install
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
cache:
  directories:
    - $HOME/src
